<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Non parameter return type function</h3>

    <script>
        function product(){
            var a = prompt('enter the input 1');
            var b = prompt('enter the input 2');
            return Number(a) * Number(b);
        }
        var output = product();
        document.write(`<h1> product = ${output}</h1>`);
    </script>

   
</body>
</html>
