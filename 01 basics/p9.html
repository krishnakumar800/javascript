<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> while loop example</h2>
    <script>
        var i = 0; // initailaisation
        
        while(i<=10){
            document.write(`<h1> ${i} welcome to while loop </h1>`);
            i++;
        }
    </script>
    
</body>
</html>
