<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> switch case condition statement example</h2>
    <p> add, sub,mul,div,rem</p>

    <script>
        var key = prompt('enter any one math operation');
         var a = Number(prompt('enter the input a?'));
         var b = Number(prompt('enter the input b ? '));

         switch(key){
            case "add":
                var sum = a+b;
                document.write(`<h1> sum =${sum} </h1>`);
                break;
            case "sub":
                var sub = a-b;
                document.write(`<h1> sub = ${sub} </h1>`);
                break;
            case "mul":
                var mul = a*b;
                document.write(`<h1> mul = ${mul} </h1>`);
                break;
            case "div":
                var div = a/b;
                document.write(`<h1> div = ${div} </h1>`);

            case "rem":
                var rem = a%b;
                document.write(`<h1> rem = ${rem} </h1>`);
                break;
            default :
                document.write(`<h1> check your input key <h1>`);

         }

         
         




    </script>
    
</body>
</html>
