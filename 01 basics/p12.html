<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrays</h1>
    <p>Group of values of any datatypes or similar data types</p>

    <script>
        var nums = [11,12,13,14,15,16];
        console.log('nums = ',nums);

        document.write(`<h3> nums[0] = ${nums[0]} </h3>`);
        document.write(`<h3> nums = ${nums} </h3>`);

        for (var i = 0; i< nums.length; i ++){
            document.write(`<h3> ${nums[i]} </h3>`);
        }


    </script>
    
</body>
</html>
