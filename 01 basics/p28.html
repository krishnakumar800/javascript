<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Function</h3>
    
    <button onclick="print()">Local function</button>
    <button onclick="display()">Arrow function</button>

    <script>
        // function defination
        // local function
        function print(){
            document.write(`<h1> this is local function</h1>`);
        }
       
        //arrow function
        //function expression
       
        var display = () =>{
            document.write(`<h1> this is arrow function </h1>`);
        }

        //direct call
        //print();
        // display();
       
    </script>
</body>
</html>
