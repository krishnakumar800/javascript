    <script>

        /* let always have local (block) scope */

        //Errors => syntax errors (compile errors)
        //          logical errors (run time errors) - exception
        // try catch block is used to handle run time errors (Exceptions Handling)

        try {
            if(x > 12) {
                let a = 156;
                document.write(`<h3>Local = ${a}</h3>`);    // block scope
            }
            document.write(`<h3> Global = ${a} </h3>`);     // Global scope
        } catch (error) {
            console.log(error.message);
        }

    </script>
