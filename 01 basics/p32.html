<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <h2>Parameter with non-return function</h2>

  <script>
    function rem(a,b){
        var output = a%b;
        document.write(`<h1> rem = ${output} </h1>`);
    }
    rem(22,4);
    rem(45,6);
  </script>

  


</body>
