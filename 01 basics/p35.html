<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Data type conversions</h3>
    <script>
        var x = "123.345";
        var y = '1246.68974938884987';

        var a= Number(x);  // converting a type in to a number
        document.write(`<h1> number = ${a} </h1>`);

        var a1 = parseInt(x);
        document.write(`<h1> parseint = ${a1} </h1>`);

        var a2 = parseFloat(x);
        var a3 = parseFloat(y);

        document.write(`<h1> parsefloat = ${a2} </h1>`);
        document.write(`<h1> parsefloat = ${a3.toFixed(2)} </h1>`);
    </script>
    
</body>
</html>
