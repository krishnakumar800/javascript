    <script>
        <h3> 2. literal array </h3>

        var nums = [123,3434,343,43,454];  //array of numbers

        var names = ["Pranav", "Sourabh", "Ravi", "Vinay", "Sarath"];  // array of strings

        var arr = ["be-practical", true, 1232];  /* mix data type array */

        var i = 0;

            document.write(` <p class='first'> ${names[i]}</p> `);

        }

        }
