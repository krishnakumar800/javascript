<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT BASIC</title>
</head>
<body>
    <h3>Reverse Pattern</h3>

    <script>
        for(var i=5; i>=1; i--) {

            for(var j=1; j<=i; j++) {
                document.write(`*`);
            }
            document.write(`<br>`);
    }
    </script>

<script>
    for(var i=5; i>=1; i--) {

        for(var j=1; j<=i; j++) {
            document.write(`${j}`);
        }
        document.write(`<br>`);
}
</script>

<script>
    for(var i=69; i>=65; i--) {
        // document.write(String.fromCharCode(i));
        for(var j=65; j<=i; j++) {
            document.write(String.fromCharCode(j));
        }
        document.write('<br>');
    }
</script>

<script>
    for(var i=101; i>=97; i--) {
        for(var j=97; j<=i; j++) {
            document.write(String.fromCharCode(j));
        }
        document.write('<br>');
    }
</script>
</body>
</html>
