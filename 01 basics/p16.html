<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT BASIC</title>
</head>
<body>
    <h3>Object</h3>

    <script>
        // Object -> It is a group of properties

        /*
            var objectname = {
                // key: value;  => property of object
            }
        */

        var user = {
            name: "Pranav",
            email: "pranav@gmail.com",
            age: 30,
            isAdmin: false
        };

        console.log('user =', user);

        document.write(`<h4> ${user} </h4>`);     // object cannot destructured on document [object Object]

        document.write(`<h4> name = ${user.name} </h4>`);
        document.write(`<h4> email = ${user.email} </h4>`);   // object.key  
        document.write("<h4> age =", user['age'], "</h4>");   // object["key"]

    </script>
</body>
</html>
