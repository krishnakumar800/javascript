<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Relational / conditional operators examples</h2>

    <script>
        var x = 20;
        var y = "20";
        var a = 30;

        if ( x!==a){
            document.write(`<h1> result = ${x!==a} </h1>`);
            document.write(`<h1> equal to result = ${x == y} </h1>`);
            document.write(`<h1> strictly equals to result = ${x === y} </h1>`);
        }

       
    </script>
</body>
</html>
