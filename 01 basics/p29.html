<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>parameter return type function</h3>
    
    <script>
      var x = 12;
      var y = 13;

      function sum(a,b){
        return a+b;
      }

      var output = sum(30,20);
      var output1 = sum(x,y);

      document.write(`<h1> output(30,20) is = ${output} </h1>`);
      document.write(`<h1> output(12,13) is = ${output1} </h1>`);
    </script>

   
</body>
</html>
