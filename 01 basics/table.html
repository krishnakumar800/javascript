<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Mathematical tables</h2>

    <script>
        var y = Number(prompt('Enter your value'));

        var i = 1;
        do{
            document.write(`<h1> ${y} * ${i} = ${y * i} </h1>`);
            i++;
        }while(i<=10);
    </script>
    
</body>
</html>
