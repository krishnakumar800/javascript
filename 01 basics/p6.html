<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>switch case</h2>
    <script>
        var key = 3;
         switch(key){
            case 1 : document.write(`<h1> case 1 called </h1>`);
            break;
            case 2 : document.write(`<h1> case 2 called </h1>`);
            break;
            case 3 : document.write(`<h1> case 3 called </h1>`);
            break
            default : document.write(`<h1> check your input key</h1>`);
         }
    </script>
</body>
</html>
