<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT BASIC</title>
</head>
<body>
    <h1> Remainder of 2 Numbers using prompt dialog box</h1>
    <button onclick="submitHandler()"> click here to calculate</button>
    <div id="result"></div>

    <script>
        function submitHandler(){
            let x = window.prompt('enter the input 1');
            let y = prompt('enter the input 2');

            console.log('x = ',x , '-','y =',y);

            let res = Number(x) % Number(y);
            document.getElementById("result").innerHTML = "<h1> rem of x%y = " + res + "</h3>";
        }
    </script>
   
</body>
</html>
