<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> do- while loop</h2>
    <script>
        var i = 0;

        do {
            document.write(`<p> ${i} , welcome to javascript do-while loop </p>`);
            i++;
        } while(i<=5);
    </script>
</body>
</html>
