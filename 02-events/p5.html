<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>ONSELECT , ONCOPY, ONCUT, ONPASTE</h1>
    </center>
    <hr>

    <form action="">
        <label for="">Enter some content</label>
        <input type="text" name="first" id="first" onselect="sel()" oncopy="cop()">
        <br> <hr>

        <textarea name="" id="" cols="30" rows="10" onpaste="pas()" oncut="cut()"></textarea>

    </form>
    <script>
        function sel(){
            alert("content has selected");
        }
        function cop(){
            alert("content has copied");
        }
        function pas(){
            alert("content has pasted");
        }
    </script>
    
</body>
</html>
