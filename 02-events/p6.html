<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-event</title>
    <center>
        <h1>Media Events</h1>
    </center>
    <hr>
    <h3 id="msg"></h3>

    <video src="assets/media/yt1s.com - Oh Sita Hey Rama Video Song  Sita Ramam Telugu  Dulquer  Vishal  Hanu Raghavapudi.mp4" height="200" controls onplay="playHan()"
    onpause="pauseHan()" onvolumechange="volHan()" onseeking="seekHan()">
    </video>

    <script>
        let msg = document.getElementById("msg");
        
        function playHan(){
            msg.innerHTML = "stated playing video";
            msg.style.color = "green";
        }
        function pauseHan(){
            msg.innerHTML = " video paused";
            msg.style.color = "crimson";
        }
        function volHan(){
            msg.innerHTML = "changing volume";
            msg.style.color = "yellow";
        }
        function seekHan(){
            msg.innerHTML = "video timing is changing";
            msg.style.color = "deeppink";
        }
    </script>

  
</head>
<body>
    
</body>
</html>
