<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented JavaScript (OOJS)</title>
</head>
<body>
    <h3>Object.freeze()</h3>

    <script>
        const user = {
            name: 'ramu',
            email: 'ramu@gmail.com',
            age: 24
        }

        Object.defineProperty(user, 'mobile', {
            value: '9874563214',
            writable: true
        });

        console.log('before user =', user);

        Object.freeze(user);    // whole object is readable

        user.name = "naveen";
        user.mobile = '7894561239';

        console.log('after freeze =', user);
    </script>
</body>
</html>s
