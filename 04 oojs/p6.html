
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented JavaScript (OOJS)</title>
</head>
<body>
    <h3>Object Methods</h3>
    
    <script>
        // Object.setPrototypeOf({}, cloned object) => over write the properties of cloned object

        const user = {
            name: "Raj",
            email: "raj@gmail.com",
            mobile: "7894561235",
            age: 26
        }

        const user1 = Object.create(user);

        // console.log('before set user1 =', user1);

        let emp = {
            bank: "SBI",
            acc: 123456789456123,
            total: 1500
        };

        Object.setPrototypeOf(emp, user1);

        console.log('after set user1 =', user1);
    </script>
</body>
</html>
