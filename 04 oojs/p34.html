<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMASCRIPT</title>
</head>
<body>
    <h1>get and set methods</h1>
    <script>
        class Car {
            constructor(){
                this.title = '';
            }
            // get method returns the value

            get title(){
                return `my car name is ${this._name}`;

            }
            // set method to assign the value
            set title(x){
                this._name = x;
            }
        }

        let x = new Car();
        console.log('x = ',x);
        x.title = "Mahindra thar";

        document.write(`<h1> ${x.title} </h1>`);
    </script>
    
</body>
</html>
