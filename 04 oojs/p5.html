<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented JavaScript (OOJS)</title>
</head>
<body>
    <h3>Object Methods</h3>

    <script>
        // Object.getPrototypeOf(cloned object) => return the properties of cloned object

        const user = {
            name: "Raj",
            email: "raj@gmail.com",
            mobile: "9874562138",
            age: 24,
        }


        const user1 = Object.create(user);

        console.log('user1 = ', user1);

        let result = Object.getPrototypeOf(user1);
        console.log('getPrototypeOf() =', result);

    </script>
</body>
</html>
