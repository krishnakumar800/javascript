<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented JavaScript (OOJS)</title>
</head>
<body>
    <h1>Object to array conversion</h1>

    <script>
        var user = {
            name: 'John',
            email: "john@gmail.com",
            age: 12
        };

        var res = Object.keys(user).map(function(key) {
            return user[key];   //values
        });

        console.log('res =', res);
    </script>
</body>
</html>
