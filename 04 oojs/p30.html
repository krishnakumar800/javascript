<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMASCRIPT</title>
</head>
<body>
    <h1>Inheritance inside class</h1>
    <script>
        class Course {
            constructor(ti ,fe){
                this.title = ti;
                this.fee = fe;

            }
            getCourseDetails(){
                document.write(`<h1> course name = ${this.title}, fee = ${this.fee} </h1>`);
            }
        }
        // base class
        class User extends Course {
            constructor(x,y){
                super(x,y);
            }
        }

        let x = new User('Mern',12345);
        x.getCourseDetails();
    </script>
    
</body>
</html>
