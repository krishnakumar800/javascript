<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oojs</title>
</head>
<body>
    <h2>Constructor methods</h2>
    <script>
        function User (){
            this.name = "sony";
            this.email = "sony@gmail.com";
            this.age = 23
        };

        let x = new User(); //instance

        console.log('constructor instance = ',x);
        document.write(`<h1> name = ${x.name} </h1>`);
        document.write(`<h1> email = ${x.email} </h1>`);
        document.write(`<h1> age = ${x.age} </h1>`);
      
        
      
        
    </script>
    
</body>
</html>
