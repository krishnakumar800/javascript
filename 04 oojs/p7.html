<body>
    <h3>Object Methods</h3>

    <script>
        var user = {
            name: "john"
        };
        console.log('before user', user);

        Object.defineProperty(user,"email",{
            value : "john12@gmail.com"

        });
        Object.defineProperty(user , "age",{
            value : 29

        });
        console.log('after user',user)
    </script>

   
    
</body>
