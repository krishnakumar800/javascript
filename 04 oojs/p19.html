<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oojs</title>
</head>
<body>
    <h1>Accessor properties (get and set)</h1>

  <script>
    var user = {
        name : "krishna",
        surName : "dasari",
        email : "kkrtoy@gmail.com"
    };
    Object.defineProperty(user,"fullName",{
        get : function(){
            return this.name + " " + this.surName;
        },
        set : function(value){
            [this.name , this.surName] = value.split(" ");
        }


   });
   console.log('fullName = ', user.fullName);

   user.surName = "umesh";
   console.log('fullName = ',user.fullName);

   user.name = "kranthi";
   console.log('fullName = ',user.fullName);

  </script>
    
</body>
</html>
