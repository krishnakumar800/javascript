<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMASCRIPT</title>
</head>
<body>
    <h1> get and set method</h1>

    <script>
        class Laptop {
            constructor(){
                this.brand = '';
            }
            get brand(){
                return ` My laptop brand name is = ${this.brandName}`;
            }
            set brand(x){
                this.brandName = x;
            }
        }
        let x = new Laptop();
        x.brand = "dell vostro";

        document.write(`<h1> ${x.brand} </h1>`);

        
    </script>
    
</body>
</html>
