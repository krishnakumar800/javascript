<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> oojs</title>
</head>
<body>
    <h1>Parameterised class</h1>
    <script>
        class Sum {
            constructor(x,y){
                this.a = x;
                this.b = y;

            }
            calculate(){
                return this.a + this.b;
            }
            
        }
        let s = new Sum(12,24);
        let s1 = new Sum(20,45);

        console.log('s = ',s);
        console.log('s1 = ',s1);

        document.write(`<h1> sum = ${s.calculate()} <h1>`);
        document.write(`<h1> sum = ${s1.calculate()} </h1>`);
        
    </script>
</body>
</html>
