<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oojs</title>
</head>
<body>
    <h1>Object based on inheriatnce</h1>

    <script>
        let user = {
            name : "krishna",
            email : "kkroyroyal12@gmail.com"
        };
        
        let user1 = Object.defineProperties(user ,{
            mobile : {
                value : '809088123'
            },
            age : {
                value : 23
            }

        });

        let user2 = Object.defineProperties(user1 ,{
            course : {
                value : 'javascript'
            },
            duration : {
                value :'1.3 months'
            }
        })

        console.log('user2 = ',user2);
        document.write(`<h1> name = ${user2.name} </h1>`);
        document.write(`<h1> email = ${user2.email} </h1>`);

        document.write(`<h1> age = ${user2.age} </h1>`);

        document.write(`<h1> mobile = ${user2.mobile} </h1>`);

        document.write(`<h1> course = ${user2.course} </h1>`);
        document.write(`<h1> duration = ${user2.duration} </h1>`);


    </script>
    
</body>
</html>
