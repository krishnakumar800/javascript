<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMASCRIPT</title>
</head>
<body>
    <h1>Super key</h1>

    <script>
        class Materials {
            constructor(x,y){
                this.bric = x;
                this.cement = y;
            }
            getMaterialInfo(){
                return `Materail info bric = ${this.bric} and cement = ${this.cement}`;
            }
        }

        class Building extends Materials {
            constructor(a,b,c){
                super(a,b);
                this.sand = c;
            }
            getMaterialInfo(){
                document.write(`<h1> ${super.getMaterialInfo()}</h1>`);
                return ` The sand info = ${this.sand} loads `;
                
            }
           
        }
        let p = new Building(300,20,2);
        document.write(`<h1> ${p.getMaterialInfo()}</h1>`);
    </script>
    
</body>
</html>
