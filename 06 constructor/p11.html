<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> super key</h1>

    <script>
        class Material {
            constructor(x,y){
                this.bric = x;
                this.cement = y;
            }
            getMaterialInfo(){
               return `Material info bric = ${this.bric} and cement = ${this.cement} </h3>`;
            }
           
            
        }
        class Building extends Material {
            constructor(a,b,c){
                super(a,b);
                this.sand = c;
            }
            getMaterialInfo(){
                document.write(`<h1> ${super.getMaterialInfo()} </h1>`);
                return ` the sand info = ${this.sand} loads.`;
            }
        }
        let p = new Building(300,20,3);
        document.write(`<h1> ${p.getMaterialInfo()} </h1>`);
    </script>
    
</body>
</html>
