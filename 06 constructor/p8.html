<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> static and non static methods</h1>

    <script>
        class Course {
            constructor(title,dur){
                document.write(`<h3> constructor called </h3>`);
                this.title = title;
                this.duration = dur;

            }
            static print(val){
                document.write(`<h1> this is static method </h1>`);
                document.write(`<h1> property title =${this.title} </h1>`);
                document.write(`<h1> parameter title = ${val} </h1>`);

            }
            courseInfo(){
                document.write(`<h3> ${this.title } ${this.duration} </h3>`);
            }

        }
        Course.print("be practical");

        let x = new Course("js","1 month");
        x.courseInfo();
           
    </script>
    
</body>
</html>
