<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> get and set methods</h3>

    <script>
        class Car{
            constructor(){
                this.title = '';
            }
            
            get title(){
                return `my car title is = ${this._name}`;
            }

            set title(x){
                this._name = x;

            }

        }
        let x = new Car();
        console.log('x = ',x)

        x.title = "mahindra thar";
        document.write(`<h1> ${x.title} </h1>`);
    </script>
    
</body>
</html>
