<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> finding even or odd using class</h1>
    <form onsubmit="submitHandler(event)" name = "myForm">
        <div>
            <label for="num">Enter Number</label>
            <input type="number" name="num" id="num" required>

           
        </div>
        <div>
            <button type="submit" cls="btn">
                submit
            </button>

        </div>

    </form>
    <hr>
    <div id="result"></div>

    <script>
        function submitHandler(event){
            event.preventDefault();
        
            let num = Number(document.myForm.num.value);

            let x1 = new EvenOdd(num);
            document.getElementById('result').innerHTML = `<h1> ${x1.find()} </h1>`;
        }
        class EvenOdd{
            constructor(val){
                this.num = val;

            }
            find(){
                if(this.num % 2==0){
                    return `${this.num} is even `;

                }else{
                    return `${this.num} is odd`;
                }
            }
        }
    </script>
    
</body>
</html>
