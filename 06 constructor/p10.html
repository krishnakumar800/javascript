<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Inheritanace inside the class</h1>

    <script>
        class Course{
            constructor(){
                this.title = "java fullstack";
                this.fee = 1234;
            }
            getCourseDetails(){
                document.write(`<h1> couse name = ${this.title} and fee = ${this.fee} </h1>`);
            }
        }
        class User extends Course { // base class
        constructor(){
            super();
        }
    }

    let x = new User()
    x.getCourseDetails();
    </script>
    
</body>
</html>
