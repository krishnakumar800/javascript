<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> getter and setter</h3>

    <script>
        class Card{
            constructor(){
                this.number = '';
            }
            set cardNum(val){
                this.number = val;

            }
            get cardNum(){
                return this.number;
            }
            
            
        }
        let x = new Card();
        console.log('x =',x);
        x.cardNum = "122344 6u8840 9i08";
        document.write(`<h1> first card =${x.cardNum} </h1>`);
    </script>
    
</body>
</html>
