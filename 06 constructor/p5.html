<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Parametarised class</h3>

    <script>
        class Sum {
            constructor(x,y){
                this.a = x;
                this.b = y;
            }
            calculator(){
                return this.a + this.b;
            }
        }

        let s = new Sum(12,44);
        let s1 = new Sum(22,43);

        console.log('s = ',s);
        console.log('s1 =',s1);

        document.write(`<h3> Sum = ${s.calculator()} </h3>`);
        document.write(`<h3> Sum = ${s1.calculator()} </h3>`);
    </script>

    
</body>
</html>
